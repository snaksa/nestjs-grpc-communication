name: Publish Proto Library

on:
  push:
    branches:
      - main
    paths:
      - 'proto-library/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Generate TS files
        working-directory: ./proto-library
        run: |
          docker build -t proto-library:local .
          docker run --rm -v ./generated:/app/generated proto-library:local

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
      - name: Publish package
        working-directory: ./proto-library
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.PUBLISH_PACKAGE}}